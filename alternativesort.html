<!DOCTYPE html>
<html>
<head>
	<title>Alternate Sort Example</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<h1>Alternate Sort Example</h1>
	<p>Input array: [2, 4, 6, 8, 10]</p>
	<p>Result array: <span id="result"></span></p>

	<script>
		function alternateSort(arr) {
		  const n = arr.length;
		  const res = new Array(n);
		  let left = 0, right = n-1;
		  let flag = true;
		  for (let i = 0; i < n; i++) {
		    if (flag) {
		      res[i] = arr[right];
		      right--;
		    } else {
		      res[i] = arr[left];
		      left++;
		    }
		    flag = !flag;
		  }
		  return res;
		}

		// Test the function
		const arr = [2, 4, 6, 8, 10];
		document.getElementById("result").textContent = alternateSort(arr).toString();
	</script>
</body>
</html>
